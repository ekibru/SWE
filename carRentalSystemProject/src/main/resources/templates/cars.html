<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class ="row">
        <br>

        <h1>List Of Customers </h1>
    </div>
    <div class="row"> <a th:href="@{cars/new}" class="btn btn-primary btn-sm-mb-3">Add Car</a></div>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">color</th>
            <th scope="col">year</th>
            <th scope="col">available</th>
            <th scope="col">Rent</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each ="car: ${cars}"
        >
            <td th:text="${car.carType.make}"></td>
            <td th:text="${car.carType.model}"></td>
            <td th:text="${car.carType.color}"></td>
            <td th:text="${car.carType.year}"></td>
            <td th:text="${car.available}"></td>
            <td >
                <a class="btn btn-primary">Rent Car</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
